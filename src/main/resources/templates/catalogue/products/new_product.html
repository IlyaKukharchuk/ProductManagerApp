<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Product</title>
</head>
<body>
    <a data-th-href="@{/catalogue/products/list}">&larr; Back to list of products</a>
    <h1>Add new product</h1>
    <div data-th-if="${errors}">
        <h2>Mistakes were made</h2>
        <ul>
            <li data-th-each="error: ${errors}" data-th-text="${error}"></li>
        </ul>
    </div>
    <form method="post" data-th-action="@{/catalogue/products/create}">
        <label>
            Title <br>
            <input type="text" name="title" data-th-value="${payload?.title}">
        </label><br>
        <label>
            Description <br>
            <textarea name="details" >[[${payload?.details}]]</textarea>
        </label><br>
        <button type="submit">Create product</button>
    </form>
</body>
</html>
