<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products list by &ndash; Ilya Kukharchuk</title>
</head>
<body>
    <h1>List of products!</h1>
    <a data-th-href="@{/catalogue/products/new_product}">&#9997; Create new product</a>
    <br><br>
    <table>
        <thead>
            <tr>
              <th>#</th>
              <th>Product</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="product: ${products}">
                <td data-th-text="${product.id}"></td>
                <td>
                    <a data-th-href="@{/catalogue/products/{productId}(productId=${product.id})}"
                       data-th-text="${product.title}"></a>
                </td>
            </tr>
        </tbody>

    </table>
</body>
</html>
